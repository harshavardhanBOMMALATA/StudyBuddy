<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Chat Room</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #4f46e5, #9333ea, #f43f5e);
      background-size: 300% 300%;
      animation: gradientMove 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      width: 95%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .college-name {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 1px 1px 4px #000;
    }
    .title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #dbeafe;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
      backdrop-filter: blur(5px);
    }
    .message {
      background: #e0f2fe;
      color: #111827;
      border-radius: 12px;
      padding: 10px 14px;
      margin: 10px 0;
      max-width: 75%;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
    .message.sent {
      margin-left: auto;
      background: #bfdbfe;
    }
    .input-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .input-field {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #fff;
      color: #000;
    }
    .send-btn,
    .file-btn {
      background-color: #3b82f6;
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    .send-btn:hover,
    .file-btn:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }
    .file-input {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="college-name">ðŸŽ“ Your College Chat</div>
    <h2 class="title">ðŸ’¬ Connect with Collegemates</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-box">
      <input type="text" id="chatInput" placeholder="Type your message..." class="input-field">
      <label for="fileInput" class="file-btn">ðŸ“Ž Attach</label>
      <input type="file" id="fileInput" class="file-input">
      <button class="send-btn" onclick="sendMessage()">âž¤ Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const fileInput = document.getElementById('fileInput');

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      const el = document.createElement('div');
      el.className = 'message sent';
      el.textContent = msg;
      chatBox.appendChild(el);
      chatInput.value = '';
      scrollToBottom();
    }

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;
      const el = document.createElement('div');
      el.className = 'message sent';
      el.textContent = `ðŸ“Ž File Attached: ${file.name}`;
      chatBox.appendChild(el);
      fileInput.value = '';
      scrollToBottom();
    });

    // Allow Enter key to send
    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
